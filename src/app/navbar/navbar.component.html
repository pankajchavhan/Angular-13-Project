<div style="height:100%;">
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
        <mat-icon>menu</mat-icon>
      </button>
      <span>Responsive Navigation</span>
      <span class="menu-spacer"></span>
      <div fxShow="true" fxHide.lt-md>
        <!-- The following menu items will be hidden on both SM and XS screen sizes -->
        <!-- <button *ngIf="!(isUserLoggedIn | async) && !registration" (click)="login()" mat-button>Login</button>
        <button *ngIf="isUserLoggedIn | async" (click)="logout()" mat-button>Logout</button>
        <button *ngIf="!(isUserLoggedIn | async) && registration" (click)="signUp()" mat-button>Signup</button> -->

        <div *ngIf="isUserLoggedIn | async" class="col" id="navbar-list-4">
          <ul class="navbar-nav">
              <li class="nav-item dropdown">
              <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                <img src="https://s3.eu-central-1.amazonaws.com/bootstrapbaymisc/blog/24_days_bootstrap/fox.jpg" width="40" height="40" class="rounded-circle">
                <mat-icon>arrow_drop_down</mat-icon>
              </button>
              <mat-menu #menu="matMenu">
                <button mat-menu-item>
                  <mat-icon></mat-icon>
                  <span>Your Profile</span>
                </button>
                <button (click)="logout()" mat-menu-item>
                  <mat-icon></mat-icon>
                  <span>Logout</span>
                </button>
                <button mat-menu-item>
                  <mat-icon></mat-icon>
                  <span>Disable alerts</span>
                </button>
              </mat-menu>
            </li>   
          </ul>
        </div>

        <button *ngIf="!(isUserLoggedIn | async) && !registration" (click)="login()" mat-button>Login</button>
        <button *ngIf="!(isUserLoggedIn | async) && registration" (click)="signUp()" mat-button>Signup</button>

      </div>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container fxFlexFill>
    <mat-sidenav #sidenav>
      <mat-nav-list>
        <a (click)="sidenav.toggle()" href="" mat-list-item>Close</a>
        <button *ngIf="!(isUserLoggedIn | async) && !registration" (click)="login()" mat-button>Login</button>
        <button *ngIf="isUserLoggedIn | async" (click)="logout()" mat-button>Logout</button>
        <button *ngIf="!(isUserLoggedIn | async) && registration" (click)="signUp()" mat-button>Signup</button>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content fxFlexFill>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
